<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queb Space</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .camera-container {
            width: 90vw;
            max-width: 1280px;
            height: 90vh;
            max-height: 720px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .permission-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video-feed" autoplay playsinline></video>
        <div class="permission-message">
            Please allow camera access
        </div>
    </div>
    <script src="app.js?v=" + new Date().getTime()></script>
</body>
</html>
