<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Molecular Reality</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Always visible text input bar -->
      <div class="top-bar">
        <input
          id="object-input"
          type="text"
          placeholder="Describe any object or part of the image and press Enter..."
          class="text-input"
        />
      </div>

      <!-- Camera with collapsible header -->
      <div class="camera-section">
        <div class="camera-header" id="camera-header">
          <svg class="camera-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          <span>Camera</span>
          <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"/>
          </svg>
        </div>
        
        <div class="camera-container" id="camera-container">
          <video id="video-feed" autoplay playsinline muted width="100%"></video>
          <div class="permission-message" hidden></div>
          <div class="crosshair"></div>
          <div class="instruction-text">Click on image parts or type descriptions above</div>
          
          <!-- Photo upload option -->
          <div class="upload-option">
            <input type="file" id="photo-upload" accept="image/*" aria-label="Upload photo for molecular analysis">
            <label for="photo-upload" class="upload-label">
              <svg class="lens-icon" width="24" height="24" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2">
                <!-- Outer lens ring -->
                <circle cx="32" cy="32" r="28" stroke-width="1.5"/>
                <!-- Inner lens elements -->
                <circle cx="32" cy="32" r="20" stroke-width="1"/>
                <circle cx="32" cy="32" r="12" stroke-width="0.8"/>
                <!-- Aperture blades -->
                <path d="M32 20 L38 26 L32 32 L26 26 Z" fill="currentColor" opacity="0.3"/>
                <path d="M44 32 L38 38 L32 32 L38 26 Z" fill="currentColor" opacity="0.3"/>
                <path d="M32 44 L26 38 L32 32 L38 38 Z" fill="currentColor" opacity="0.3"/>
                <path d="M20 32 L26 26 L32 32 L26 38 Z" fill="currentColor" opacity="0.3"/>
                <!-- Center dot -->
                <circle cx="32" cy="32" r="2" fill="currentColor"/>
              </svg>
              <svg class="upload-text" width="80" height="20" viewBox="0 0 80 20">
                <text x="40" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="currentColor">Upload Photo</text>
              </svg>
            </label>
          </div>
          
          <!-- Switch camera button (hidden until multiple cameras detected) -->
          <button class="switch-camera-btn" id="switch-camera-btn" style="display: none;">
            ðŸ”„ Switch Camera
          </button>
        </div>
      </div>

      <div class="snapshots-container"></div>

      <!-- 3Dmol.js viewers go here -->
      <div id="gldiv"></div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  </body>
</html>
