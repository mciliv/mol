<!DOCTYPE html>
<lang="en">
<head>
<script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js">
    fetch('head.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('dynamic-head').innerHTML = data;
        });
</script>
</head>
<body>
    <div id="viewer"></div>

    <script>
	generateSDF()
        async function generateSDF() {
            const smiles = "CCO";
            const response = await fetch('http://localhost:3000/generate-sdf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ smiles, overwrite: false })
            });

            const data = await response.json();
            if (data.sdfPath) {
                load3Dmol(data.sdfPath);
            } else {
                console.error("Error:", data.error);
            }
        }

        function load3Dmol(sdfFile) {
            let viewer = $3Dmol.createViewer("viewer");
            fetch(sdfFile)
                .then(response => response.text())
                .then(sdfData => {
                    viewer.addModel(sdfData, "sdf");
                    viewer.zoomTo();
                    viewer.render();
                });
        }
    </script>
</body>
</html>
