<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Molecular Reality</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Always visible text input bar -->
      <div class="top-bar">
        <input
          id="object-input"
          type="text"
          placeholder="Describe any object or part of the image and press Enter..."
          class="text-input"
        />
      </div>

      <!-- Camera with collapsible header -->
      <div class="camera-section">
        <div class="camera-header" id="camera-header">
          <svg class="camera-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="8" fill="currentColor" opacity="0.8"/>
            <circle cx="12" cy="12" r="8" stroke="currentColor" fill="none"/>
          </svg>
          <span>Camera</span>
          <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"/>
          </svg>
        </div>
        
        <div class="camera-container" id="camera-container">
          <video id="video-feed" autoplay playsinline muted width="100%"></video>
          <div class="permission-message" hidden></div>
          <div class="crosshair"></div>
          <div class="instruction-text">Click on image parts or type descriptions above</div>
          
          <!-- Photo upload and URL options -->
          <div class="upload-option">
            <input type="file" id="photo-upload" accept="image/*" aria-label="Upload photo for molecular analysis">
            <label for="photo-upload" class="upload-label">
              <svg class="photo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21,15 16,10 5,21"/>
              </svg>
              <svg class="upload-text" width="80" height="20" viewBox="0 0 80 20">
                <text x="40" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="currentColor">Upload Photo</text>
              </svg>
            </label>
            
            <div class="url-input-container">
              <input type="url" id="photo-url" placeholder="Paste image URL..." aria-label="Enter image URL for molecular analysis">
              <button type="button" id="url-analyze" class="url-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.71"/>
                </svg>
                <svg class="url-text" width="50" height="16" viewBox="0 0 50 16">
                  <text x="25" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="currentColor">Analyze</text>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Switch camera button (hidden until multiple cameras detected) -->
          <button class="switch-camera-btn" id="switch-camera-btn" style="display: none;">
            ðŸ”„ Switch Camera
          </button>
        </div>
      </div>

      <div class="snapshots-container"></div>

      <!-- 3Dmol.js viewers go here -->
      <div id="gldiv"></div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  </body>
</html>
